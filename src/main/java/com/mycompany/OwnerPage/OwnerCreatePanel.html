<!DOCTYPE html>
<html>
    <body>
    <wicket:panel>
        <form wicket:id="form">
                    <div class="message">
                        <h2>Formulár vytvorenia vlastníka</h2>
                    </div>
                    <p><label for="name">Meno: </label>
                        <input wicket:id="name" type="text" size="40"/></p>
                    <p><label for="surname">Priezvisko: </label>
                        <input wicket:id="surname" type="text" size="20"/></p>
                    <!-- <p><label for="bornDateProperty">Dátum narodenia: </label><span wicket:id="bornDateProperty"/></p>-->
                    <p><label for="phoneNumber">Telefón: </label>
                        <input wicket:id="phoneNumber" type="text" size="40"</input></p>
                    <p><label for="addressStreet">Ulica: </label>
                        <input wicket:id="addressStreet" type="text" size="40"</input></p>
                    <p><label for="addressTown">Mesto: </label>
                        <input wicket:id="addressTown" type="text" size="40"</input></p>
                    <footer>
                        <input wicket:id="okButton" type="submit" value="Ok"/>
                        <input wicket:id="cancelButton" type="submit" value="Cancel"/>
                    </footer>
                </form>   
        </wicket:panel>
    </body>
</html>
