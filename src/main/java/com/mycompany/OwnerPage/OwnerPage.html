
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    <body>
    <wicket:extend>
        <form wicket:id="form">
            <div class="message">
                <h2>Tabuľka vlastníkov</h2>
            </div>
            <table cellspacing="2" class="dataview" width="100%">
                <tbody>
                    <tr align="left">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Born Date</th>
                        <th>Phonenumber</th>
                        <th>Street</th>
                        <th>Town</th>
                    </tr>
                    <tr wicket:id="rows">
                        <td><span wicket:id="id">Test ID</span></td>
                        <td><span wicket:id="Name">Test Name</span></td>
                        <td><span wicket:id="Surname">Surname</span></td>
                        <td><span wicket:id="Born Date">Born date</span></td>
                        <td><span wicket:id="Phonenumber">Test Phonenumber</span></td>
                        <td><span wicket:id="Street">Test Street</span></td>
                        <td><span wicket:id="Town">Test Town</span></td>
                    </tr>
                </tbody>
            </table>
            <footer>
                <input wicket:id="addbutton" type="submit" value="Pridať"/>
                <input wicket:id="removeButton" type="submit" value="Odstrániť"/>
            </footer>
        </form>
    </wicket:extend>
</body>
</html>
