
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    <body>
    <wicket:extend>
        <form wicket:id="form">
            <div class="message">
                <h2><wicket:message key=pageHeaderOwn /></h2>
            </div>
            <table cellspacing="2" class="dataview" width="100%">
                <tbody>
                    <tr align="left">
                        <th>Id</th>
                        <th><wicket:message key=tName /></th>
                        <th><wicket:message key=tSurname /></th>
                        <th><wicket:message key=tBorn /></th>
                        <th><wicket:message key=tPhone /></th>
                        <th><wicket:message key=tStreet /></th>
                        <th><wicket:message key=tTown /></th>
                        <th><wicket:message key=selection /></th>
                    </tr>
                    <tr wicket:id="rows">
                        <td><span wicket:id="id">Test ID</span></td>
                        <td><span wicket:id="Name">Test Name</span></td>
                        <td><span wicket:id="Surname">Surname</span></td>
                        <td><span wicket:id="Born Date">Born date</span></td>
                        <td><span wicket:id="Phonenumber">Test Phonenumber</span></td>
                        <td><span wicket:id="Street">Test Street</span></td>
                        <td><span wicket:id="Town">Test Town</span></td>
                        <td><input type="checkbox" wicket:id="check" /></td>
                    </tr>
                </tbody>
            </table>
            <footer>
                <input wicket:id="addbutton" type="submit" wicket:message="value:addbutton" />
                <input wicket:id="updateButton" type="submit" wicket:message="value:updateButton" />
                <input wicket:id="removeButton" type="submit" wicket:message="value:removeButton"/>
                <div wicket:id="feedback"></div>
            </footer>
        </form>
    </wicket:extend>
</body>
</html>
